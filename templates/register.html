{% extends 'base.html' %}

{% block content %}
<h1 class="register_h1">REGISTER A NEW INTERNSHIP PROGRAM</h1>
<form class="register_form" action="{{ url_for('processing') }}" method="post">
    <label for="p_type">Type of Program:</label>
    <select name="program_type" id="p_type" required>
        <option disabled selected value>...</option>
        <option value="Business Development">Business Development</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Sports">Sports</option>
        <option value="Medicine">Medicine</option>
        <option value="Economics">Economics</option>
        <option value="Statistics">Statistics</option>
        <option value="Education">Education</option>
        <option value="Marketing">Marketing</option>
        <option value="Culinary">Culinary</option>
    </select><br><br>
    <label for="p_name">Name of Program:</label>
    <input type="text" name="program_program_name" id="p_name" required><br><br>
    <label for="p_duration">Duration:</label>
    <input type="text" name="program_duration" id="p_duration"><br><br>
    <label for="p_salary">Salary:</label>
    <input type="number" name="program_salary" id="p_salary"><br><br>
    <label for="p_url">Image URL:</label>
    <input type="url" name="program_url" id="p_url"><br>
    <textarea name="program_desc" placeholder="Tell something about your internship..." cols="30" rows="10"></textarea><br> <!-- #baguhin -->
    <input type="submit" class="btn btn-info" style="text-transform:uppercase" value="Register">
</form>
{% endblock %}
